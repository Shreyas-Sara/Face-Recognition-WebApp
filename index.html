<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

       <link rel="stylesheet" href="style.css">
    
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      </head>
      <body>
          <center>
          <h1>Face Recognition Webapp</h1>
          <h3>Model is trained to identify the following Object</h3>
          <label class = "btn btn-primary">Father</label>
          <br>
          <br>
          <label class = "btn btn-primary">Mother</label>
          <br>
          <br>
          <label class = "btn btn-primary">Brother</label>
          <br>
          <br>
          <label class = "btn btn-primary">Sister</label>
          <br>
          <br>

          <div id = "camera"></div>
          <br>
          <br>
          <div id = "result"></div>
          <br>
          <br>
          <button class = "btn btn-warning" onclick = "take_pic()">Take photo</button>
          <br>
          <br>
          <button class = "btn btn-warning" onclick = "identify()">Identify Image</button>
          <br>
          <br>
          <label>Person: <span id = "person"></span></label>
          <br>
          <br>
          <label>Accuracy: <span id = "accuracy"></span></label>
